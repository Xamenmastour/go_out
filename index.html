<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/ba/4d/59/ba4d5991d592f6947149be25b15ed3f0.gif">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        h1 {
            color: pink;
            font-family: 'Comic Sans MS', cursive;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        #yes-button, #no-button {
            margin: 10px;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes-button {
            background-color: #ff69b4;
        }
        #no-button {
            background-color: #ff1493;
        }
        #kitten {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }
        .firework {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }
        .firework canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Styles for the lovers list toggle and container */
        #lovers-list-toggle, #visitor-count-toggle {
            position: fixed;
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: black;
            cursor: pointer;
            z-index: 10000;
        }

        #lovers-list-toggle {
            left: 10px;
        }

        #visitor-count-toggle {
            right: 10px;
        }

        #lovers-list-container, #visitor-count-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .lover {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .lover p {
            font-weight: bold;
            margin-left: 10px;
        }

        .lover img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .enlarged-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            z-index: 10001;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
        }

        #visitor-count-container p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #visitor-count {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: black;
            padding: 10px;
            background-color: pink;
            border-radius: 5px;
            cursor: default;
            transition: background-color 0.3s ease;
        }

        #visitor-count:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Do you wanna go out with me?</h1>
    <img id="kitten" src="kitten_waiting.gif" alt="Crying Kitten" width="253" height="233">

    <div class="button-container">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>

    <div class="firework"></div>

    <!-- Small clickable point in top left corner -->
    <div id="lovers-list-toggle"></div>
    <div id="visitor-count-toggle"></div>

    <!-- Container for lovers list (initially hidden) -->
    <div id="lovers-list-container">
        <h1>List of BITCHES</h1>
        <div class="lover">
            <img src="https://scontent.ftun9-1.fna.fbcdn.net/v/t1.30497-1/143086968_2856368904622192_1959732218791162458_n.png?_nc_cat=1&ccb=1-7&_nc_sid=5f2048&_nc_ohc=dLKpxagQdsAQ7kNvgEkGgWb&_nc_ht=scontent.ftun9-1.fna&oh=00_AYCXA5uC8DRJ1HkQqoa_7A7MJCLUpB2S-Aj8fp6KAwlTqA&oe=669813B8" alt="N L">
            <p>N L</p>
        </div>
        <div class="lover">
            <img id="chayma-img" src="https://scontent.ftun9-1.fna.fbcdn.net/v/t1.30497-1/143086968_2856368904622192_1959732218791162458_n.png?_nc_cat=1&ccb=1-7&_nc_sid=5f2048&_nc_ohc=dLKpxagQdsAQ7kNvgEkGgWb&_nc_ht=scontent.ftun9-1.fna&oh=00_AYCXA5uC8DRJ1HkQqoa_7A7MJCLUpB2S-Aj8fp6KAwlTqA&oe=669813B8" alt="C M">
            <p>C M</p>
        </div>
    </div>

    <!-- Overlay for enlarged image (initially hidden) -->
    <div class="overlay" id="overlay" style="display: none;"></div>
    <img class="enlarged-image" id="enlarged-image" style="display: none;">

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const kittenImage = document.getElementById('kitten');
        const loversListToggle = document.getElementById('lovers-list-toggle');
        const loversListContainer = document.getElementById('lovers-list-container');
        const overlay = document.getElementById('overlay');
        const enlargedImage = document.getElementById('enlarged-image');

        let gifs = [
            'kitten_scooter.gif',
            'kitten_love.gif',
            'kitten_dance__.gif'
        ];
        let currentIndex = 0;
        let intervalId;

        function relocateNoButton() {
            kittenImage.src = 'crying_kitten.gif';
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function rotateGifs() {
            kittenImage.src = gifs[currentIndex];
            currentIndex = (currentIndex + 1) % gifs.length;
        }

        function showLoversList() {
            loversListContainer.style.display = 'block';
            document.querySelector('h1').style.display = 'none';
            kittenImage.style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
        }

        function hideLoversList() {
            loversListContainer.style.display = 'none';
            document.querySelector('h1').style.display = 'block';
            kittenImage.style.display = 'block';
            document.querySelector('.button-container').style.display = 'flex';
        }

        function enlargeImage(src) {
            enlargedImage.src = src;
            overlay.style.display = 'block';
            enlargedImage.style.display = 'block';
        }

        function hideEnlargedImage() {
            overlay.style.display = 'none';
            enlargedImage.style.display = 'none';
        }

        noButton.addEventListener('mouseover', relocateNoButton);
        yesButton.addEventListener('click', () => {
            if (!intervalId) {
                intervalId = setInterval(rotateGifs, 2000);
            }
        });
        loversListToggle.addEventListener('click', showLoversList);
        overlay.addEventListener('click', hideEnlargedImage);

        document.querySelectorAll('.lover img').forEach(img => {
            img.addEventListener('click', () => {
                enlargeImage(img.src);
            });
        });

        // Toggle lovers list display with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (loversListContainer.style.display === 'block') {
                    hideLoversList();
                } else {
                    showLoversList();
                }
            }
        });
    </script>
</body>
</html>
