    <meta charset="UTF-8">

    <title>Date Proposal</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/ba/4d/59/ba4d5991d592f6947149be25b15ed3f0.gif">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        h1 {
            color: pink;
            font-family: 'Comic Sans MS', cursive;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        #yes-button, #no-button {
            margin: 10px;
            background-color: pink;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes-button {
            background-color: #ff69b4;
        }
        #no-button {
            background-color: #ff1493;
        }
        #kitten {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }
        .firework {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }
        .firework canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Styles for the lovers list toggle and container */
        #lovers-list-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 2px;
            height: 2px;
            background-color: black;
            cursor: pointer;
            z-index: 10000;
        }

        #lovers-list-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .lover {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .lover p {
            font-weight: bold;
            margin-left: 10px;
        }

        .lover img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .enlarged-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            z-index: 10001;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #visitor-count-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 2px;
    height: 2px;
    background-color: black;
    cursor: pointer;
    z-index: 10000;
}


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
        }

<body>
    <h1>Do you wanna go out with me?</h1>
    <img id="kitten" src="kitten_waiting.gif" alt="Crying Kitten" width="253" height="233">

    <div class="button-container">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>

    <div class="firework"></div>

    <!-- Small clickable point in top left corner -->
    <div id="lovers-list-toggle"></div>
    <div id="visitor-count-toggle"></div>


    <!-- Container for lovers list (initially hidden) -->
    <div id="lovers-list-container">
        <h1>List of Lovers</h1>
        <div class="lover">
            <img src="https://scontent.ftun9-1.fna.fbcdn.net/v/t1.30497-1/143086968_2856368904622192_1959732218791162458_n.png?_nc_cat=1&ccb=1-7&_nc_sid=5f2048&_nc_ohc=dLKpxagQdsAQ7kNvgEkGgWb&_nc_ht=scontent.ftun9-1.fna&oh=00_AYCXA5uC8DRJ1HkQqoa_7A7MJCLUpB2S-Aj8fp6KAwlTqA&oe=669813B8" alt="Nada Landolsi">
            <p>Nada Landolsi</p>
        </div>
        <div class="lover">
            <img id="chayma-img" src="https://scontent.ftun9-1.fna.fbcdn.net/v/t39.30808-6/347391524_854961916212202_124463205590053978_n.jpg?stp=dst-jpg_s552x414&_nc_cat=103&ccb=1-7&_nc_sid=5f2048&_nc_ohc=TBiSd6icEK0Q7kNvgFqJx7W&_nc_ht=scontent.ftun9-1.fna&oh=00_AYDVUzZ75ceKAL71LRoN8L7he81nTqwvOavIHEyLLHU3Cw&oe=66769A0B" alt="Chayma Mejri">
            <p>Chayma Mejri</p>
        </div>
    </div>

    <!-- Overlay for enlarged image (initially hidden) -->
    <div class="overlay" id="overlay" style="display: none;"></div>
    <img class="enlarged-image" id="enlarged-image" style="display: none;">

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const kittenImage = document.getElementById('kitten');
        const loversListToggle = document.getElementById('lovers-list-toggle');
        const loversListContainer = document.getElementById('lovers-list-container');
        const overlay = document.getElementById('overlay');
        const enlargedImage = document.getElementById('enlarged-image');
        const chaymaImg = document.getElementById('chayma-img');

        let gifs = [
            'kitten_scooter.gif',
            'kitten_love.gif',
            'kitten_dance__.gif'
        ];
        let currentIndex = 0;
        let intervalId;

        function relocateNoButton() {
            kittenImage.src = 'crying_kitten.gif';
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function rotateGifs() {
            kittenImage.src = gifs[currentIndex];
            currentIndex = (currentIndex + 1) % gifs.length;
        }

        function fireworks() {
            const fireworksElement = document.querySelector('.firework');
            const canvas = document.createElement('canvas');
            fireworksElement.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            const particleCount = 300;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(canvas.width / 2, canvas.height / 2));
            }

            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 2;
                this.speed = Math.random() * 5 + 1;
                this.angle = Math.random() * 2 * Math.PI;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.opacity = 1;
                this.life = Math.random() * 100 + 100;
            }

            Particle.prototype.update = function () {
                this.x += this.vx;
                this.y += this.vy;
                this.opacity -= 0.005;
                this.life--;
            };

            Particle.prototype.draw = function () {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            };

            function loop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                    }
                });
                requestAnimationFrame(loop);
            }

            loop();
        }

        function showLoversList() {
            loversListContainer.style.display = 'block';
            document.querySelector('h1').style.display = 'none';
            kittenImage.style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
        }

        function hideLoversList() {
            loversListContainer.style.display = 'none';
            document.querySelector('h1').style.display = 'block';
            kittenImage.style.display = 'block';
            document.querySelector('.button-container').style.display = 'flex';
        }

        function toggleLoversList() {
            if (loversListContainer.style.display === 'block') {
                hideLoversList();
            } else {
                showLoversList();
            }
        }

        function showEnlargedImage(src) {
            enlargedImage.src = src;
            enlargedImage.style.display = 'block';
            overlay.style.display = 'block';
        }

        function hideEnlargedImage() {
            enlargedImage.style.display = 'none';
            overlay.style.display = 'none';
        }

        noButton.addEventListener('mouseover', relocateNoButton);
        yesButton.addEventListener('click', () => {
            document.querySelector('.button-container').style.display = 'none';
            rotateGifs();
            intervalId = setInterval(rotateGifs, 2000);
        });
        loversListToggle.addEventListener('click', toggleLoversList);
        overlay.addEventListener('click', hideEnlargedImage);
        
        document.querySelectorAll('.lover img').forEach(img => {
            img.addEventListener('click', () => {
                if (img.id === 'chayma-img') {
                    showEnlargedImage('https://i.postimg.cc/rF1dRbjP/Design-sans-titre.png');
                } else {
                    showEnlargedImage(img.src);
                }
            });
        });
    </script>
</body>
</html>
