<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/ba/4d/59/ba4d5991d592f6947149be25b15ed3f0.gif">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            transition: background-color 0.3s ease; /* Smooth transition for background color change */
        }
        h1 {
            color: pink;
            font-family: 'Comic Sans MS', cursive;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        #yes-button, #no-button {
            margin: 10px;
            background-color: pink;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes-button {
            background-color: #ff69b4;
        }
        #no-button {
            background-color: #ff1493;
        }
        #kitten {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }
        .firework {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }
        .firework canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Styles for the lovers list toggle */
        #lovers-list-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 12px;
            cursor: pointer;
            z-index: 10000;
            color: #333; /* Darker color for contrast */
        }

        /* Styles for the lovers list page */
        .lovers-list {
            display: none; /* Initially hidden */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9998; /* Below the small point */
        }
        .lovers-list h1 {
            color: white;
            font-family: 'Comic Sans MS', cursive;
            margin: 20px 0;
        }
        .lover {
            margin-bottom: 20px;
        }
        .lover p {
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }
        .lover img {
            max-width: 200px; /* Adjust image size as needed */
            border-radius: 15px; /* Rounded corners */
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }
        .lover img:hover {
            transform: scale(1.1); /* Enlarge image on hover */
        }
    </style>
</head>
<body>
    <h1>Do you wanna go out with me?</h1>
    <img id="kitten" src="kitten_waiting.gif" alt="Crying Kitten" width="253" height="233">

    <div class="button-container">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>

    <div class="firework"></div>

    <!-- Small clickable point in top left corner -->
    <div id="lovers-list-toggle">&#9679;</div>

    <!-- Lovers list page content -->
    <div class="lovers-list" id="lovers-list">
        <h1>List of Lovers</h1>

        <div class="lover">
            <p>Nada Landolsi</p>
            <img src="nada_landolsi_photo.jpg" alt="Nada Landolsi" onclick="toggleImage(this)">
        </div>

        <div class="lover">
            <p>Chayma Mejri</p>
            <img src="chayma_mejri_photo.jpg" alt="Chayma Mejri" onclick="toggleImage(this)">
        </div>
    </div>

    <!-- JavaScript for image enlargement and page toggle -->
    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const kittenImage = document.getElementById('kitten');
        let gifs = [
            'kitten_scooter.gif',
            'kitten_love.gif',
            'kitten_dance__.gif'
        ];
        let currentIndex = 0;
        let intervalId;

        function relocateNoButton() {
            kittenImage.src = 'crying_kitten.gif';
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function rotateGifs() {
            kittenImage.src = gifs[currentIndex];
            currentIndex = (currentIndex + 1) % gifs.length;
        }

        function fireworks() {
            const fireworksElement = document.querySelector('.firework');
            const canvas = document.createElement('canvas');
            fireworksElement.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            const particleCount = 300;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(canvas.width / 2, canvas.height / 2));
            }

            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 2;
                this.speed = Math.random() * 5 + 1;
                this.angle = Math.random() * 2 * Math.PI;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.opacity = 1;
                this.life = Math.random() * 100 + 100;
            }

            Particle.prototype.update = function () {
                this.x += this.vx;
                this.y += this.vy;
                this.opacity -= 0.005;
                this.life--;
            };

            Particle.prototype.draw = function () {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            };

            function loop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                    }
                });
                if (particles.length < 10) {
                    clearInterval(animation);
                    fireworksElement.removeChild(canvas);
                }
            }

            const animation = setInterval(loop, 1000 / 60);
        }

        noButton.addEventListener('mouseover', relocateNoButton);
        yesButton.addEventListener('click', function() {
            clearInterval(intervalId); 
            rotateGifs(); 
            intervalId = setInterval(rotateGifs, 2000); 
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            fireworks();
        });

        // Toggle between proposal page and lovers list page
        const loversListToggle = document.getElementById('lovers-list-toggle');
        const loversListPage = document.getElementById('lovers-list');

        loversListToggle.addEventListener('click', function() {
            // Toggle visibility of proposal content and lovers list page
            if (loversListPage.style.display === 'none') {
                // Show lovers list page
                loversListPage.style.display = 'flex'; // Display as flex to center content
                document.body.style.backgroundColor = 'rgba(0, 0, 0, 0.6)'; // Semi-transparent background
            } else {
                // Hide lovers list page
                loversListPage.style.display = 'none';
                document.body.style.backgroundColor = '#fff'; // Restore background color
            }
        });

        // JavaScript for
        // image enlargement
        function toggleImage(img) {
            const loversListPage = document.getElementById('lovers-list');
            const overlay = document.createElement('div');
            overlay.classList.add('overlay');
            overlay.onclick = function() {
                overlay.remove();
                loversListPage.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
            }
            const enlargedImage = new Image();
            enlargedImage.src = img.src;
            enlargedImage.classList.add('enlarged-image');
            overlay.appendChild(enlargedImage);
            loversListPage.appendChild(overlay);
            loversListPage.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
        }
    </script>
</body>
</html>
