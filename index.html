<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/ba/4d/59/ba4d5991d592f6947149be25b15ed3f0.gif">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            transition: background-color 0.3s ease; /* Smooth transition for background color change */
        }
        h1 {
            color: pink;
            font-family: 'Comic Sans MS', cursive;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        #yes-button, #no-button {
            margin: 10px;
            background-color: pink;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes-button {
            background-color: #ff69b4;
        }
        #no-button {
            background-color: #ff1493;
        }
        #kitten {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }
        .firework {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }
        .firework canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Styles for the lovers list toggle */
        #lovers-list-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10000;
        }

        /* Styles for the lovers list page */
        .lovers-list {
            display: none; /* Initially hidden */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9998; /* Below the small point */
        }
        .lovers-list h1 {
            color: white;
            font-family: 'Comic Sans MS', cursive;
            margin: 20px 0;
        }
        .lover {
            margin-bottom: 20px;
        }
        .lover p {
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }
        .lover img {
            max-width: 200px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .lover img:hover {
            transform: scale(1.1);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .enlarged-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="proposal-content">
        <h1>Do you wanna go out with me?</h1>
        <img id="kitten" src="kitten_waiting.gif" alt="Crying Kitten" width="253" height="233">

        <div class="button-container">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>

        <div class="firework"></div>
    </div>

    <!-- Small clickable point in top left corner -->
    <div id="lovers-list-toggle"></div>

    <!-- Lovers list page content -->
    <div class="lovers-list" id="lovers-list">
        <h1>List of Lovers</h1>

        <div class="lover">
            <p>Nada Landolsi</p>
            <img src="https://scontent.ftun9-1.fna.fbcdn.net/v/t1.30497-1/143086968_2856368904622192_1959732218791162458_n.png?_nc_cat=1&ccb=1-7&_nc_sid=5f2048&_nc_ohc=dLKpxagQdsAQ7kNvgEkGgWb&_nc_ht=scontent.ftun9-1.fna&oh=00_AYCXA5uC8DRJ1HkQqoa_7A7MJCLUpB2S-Aj8fp6KAwlTqA&oe=669813B8" alt="Nada Landolsi" onclick="toggleImage(this)">
        </div>

        <div class="lover">
            <p>Chayma Mejri</p>
            <img src="https://scontent.ftun9-1.fna.fbcdn.net/v/t39.30808-6/347391524_854961916212202_124463205590053978_n.jpg?stp=dst-jpg_s552x414&_nc_cat=103&ccb=1-7&_nc_sid=5f2048&_nc_ohc=TBiSd6icEK0Q7kNvgFqJx7W&_nc_ht=scontent.ftun9-1.fna&oh=00_AYDVUzZ75ceKAL71LRoN8L7he81nTqwvOavIHEyLLHU3Cw&oe=66769A0B" alt="Chayma Mejri" onclick="toggleImage(this)">
        </div>
    </div>

    <!-- JavaScript for image enlargement and page toggle -->
    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const kittenImage = document.getElementById('kitten');
        const proposalContent = document.getElementById('proposal-content');
        const loversListToggle = document.getElementById('lovers-list-toggle');
        const loversList = document.getElementById('lovers-list');
        let gifs = [
            'kitten_scooter.gif',
            'kitten_love.gif',
            'kitten_dance__.gif'
        ];
        let currentIndex = 0;
        let intervalId;

        function relocateNoButton() {
            kittenImage.src = 'crying_kitten.gif';
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function rotateGifs() {
            kittenImage.src = gifs[currentIndex];
            currentIndex = (currentIndex + 1) % gifs.length;
        }

        function fireworks() {
            const fireworksElement = document.querySelector('.firework');
            const canvas = document.createElement('canvas');
            fireworksElement.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            const particleCount = 300;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(canvas.width / 2, canvas.height / 2));
            }

            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 2;
                this.speed = Math.random() * 5 + 1;
                this.angle = Math.random() * 2 * Math.PI;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.opacity = 1;
                this.life = Math.random() * 100 + 100;
            }

            Particle.prototype.update = function () {
                this.x += this.vx;
                this.y += this.vy;
                this.opacity -= 1 / this.life;
                this.radius -= 1 / this.life;
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    particle.update();
                });
                particles = particles.filter(particle => particle.opacity > 0);
                requestAnimationFrame(drawParticles);
            }

            drawParticles();
            setTimeout(() => canvas.remove(), 1000 / 60);
        }

        noButton.addEventListener('mouseover', relocateNoButton);
        yesButton.addEventListener('click', function() {
            clearInterval(intervalId); 
            rotateGifs(); 
            intervalId = setInterval(rotateGifs, 2000); 
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            fireworks();
        });

        loversListToggle.addEventListener('click', function() {
            proposalContent.style.display = 'none'; // Hide the proposal content
            loversList.style.display = 'flex'; // Show the lovers list
        });

        function toggleImage(img) {
            const overlay = document.createElement('div');
            overlay.classList.add('overlay');
            overlay.onclick = function() {
                overlay.remove();
            }
            const enlargedImage = new Image();
            enlargedImage.src = img.src;
            enlargedImage.classList.add('enlarged-image');
            overlay.appendChild(enlargedImage);
            document.body.appendChild(overlay);
        }
    </script>
</body>
</html>
